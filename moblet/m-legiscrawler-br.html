<m-moblet
init="init"
is-loading="isLoading"
inner-scroll="false"
no-content="noContent"
unavaliable="error"
>
  <m-content>
    <!-- SEARCH BAR -->
    <div
    ng-if="view === 'list' || view === 'search'"
    class="search-bar m-theme-bar-top"
    >
      <form
      ng-submit="search(query)"
      >
        <input
        ng-model="query.text"
        id="text"
        name="text"
        type="search"
        placeholder="Buscar conteúdo'"
        class="search-input"
        >
      </form>
    </div>
    <!-- END: SEARCH BAR -->

    <!-- SEARCH BAR -->
    <div
    ng-if="view === 'legislation'"
    class="legislation-search-bar m-theme-bar-top"
    >
      <ion-header-bar align-title="left" class="m-theme-bar-top">
        <form
        ng-submit="search(query)"
        >
          <input
          ng-model="query.text"
          id="text"
          name="text"
          type="search"
          placeholder="Buscar conteúdo'"
          class="search-input"
          >
        </form>
        <a class="button"><i class="icon ion-arrow-up-b"></i></a>
        <a class="button"><i class="icon ion-arrow-down-b"></i></a>
        <!--<div class="buttons">
          <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
          <button class="button">Right Button</button>
        </div>-->
      </ion-header-bar>
    </div>
    <!-- END: SEARCH BAR -->

    <!-- LIST -->
    <div
    ng-if="view === 'list'"
    direction="y"
    class="list m-theme-null-background"
    >
      <!-- ITEM -->
      <div
      ng-repeat="category in data"
      ng-click="goTo(category)"
      class="item {{ listStyle }} item item-icon-right"
      >
        <span ng-bind="category.name"></span>
        <i
        ng-if="category.type === 'LIST'"
        class="list-icon icon ion-chevron-right">
        </i>
      </div>
    </div>
    <!-- END: LIST -->

    <!-- LEGISLATION -->
    <div
    ng-if="view === 'legislation'"
    class="legislation m-theme-null-background"
    ng-bind-html="data[0].content"
    >
    </div>
    <!-- END: LEGISLATION -->

    <!-- SEARCH RESULT -->
    <div
    ng-if="view === 'search'"
    direction="y"
    class="list search m-theme-null-background"
    >
      <!-- ITEM -->
      <div
      ng-repeat="legislation in data"
      class="item {{ listStyle }} item item-icon-right"
      >
        <h2>{{ legislation.breadCrumb }}{{ legislation.name }}</h2>
        <p
          ng-click="scrollTo(legislation, key)"
          ng-repeat="(key, mark) in legislation.marks track by $index"
          data-ng-bind-html="mark"
          >
        </p>
      </div>
    </div>
    <!-- END: SEARCH RESULT -->
  </m-content>
</m-moblet>
